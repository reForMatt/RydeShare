<!DOCTYPE html>
<html ng-app="rydeShare">
	<head>
		<meta charset="utf-8"/>
		<title>RydeShare</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />
		<script src="https://code.angularjs.org/1.2.30/angular.min.js"></script>
		<script src="https://code.angularjs.org/1.2.30/angular-route.min.js"></script>
		<script type="text/javascript" src="https://js.squareup.com/v2/paymentform"></script>

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
	<body ng-controller="InstantSearchController">
		<header id="head">
				<div class="header-content">
						<div class="header-content-inner">
								<h1 id="homeHeading">RydeShare</h1>
								<p>Driving to and from home and college? Share a ride and save some money!</p>
						</div>
				</div>
		</header>

		<div id="search" class="bar">
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchFrom" placeholder="Enter your starting point" />
			<input type"text" ng-model="searchTo" placeholder="Enter your destination"/>
			<input type"text" ng-model="searchDate" placeholder="Enter your date mm/dd/yy"/>
		</div>
		<ng-view ></ng-view>

		<!-- Include AngularJS from Google's CDN -->
		<script src="js/route.js"></script>
		<script src="js/script.js"></script>
		<script src="js/square.js"></script>
	</body>
</html>
